<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <div class="main2">
            <div class="first">
                <input class="input" type="text" placeholder="Please  Enter The Number">
            </div>
            <div class="second">
                <div class="row4">

                    <button class="sizing">AC</button>
                    <button class="sizing">%</button>
                    <button class="sizing">**</button>
                    <button class="sizing">0.</button>
                </div>
                <div class="row1">
                    <button class="sizing">9</button>
                    <button class="sizing">8</button>
                    <button class="sizing">7</button>
                    <button class="sizing">*</button>

                </div>
                <div class="row2">

                    <button class="sizing">6</button>
                    <button class="sizing">5</button>
                    <button class="sizing">4</button>
                    <button class="sizing">/</button>
                </div>
                <div class="row3">

                    <button class="sizing">3</button>
                    <button class="sizing">2</button>
                    <button class="sizing">1</button>
                    <button class="sizing">+</button>
                </div>
                <div class="row5">

                    <button class="sizing">0</button>
                    <button class="sizing">.</button>
                    <button class="sizing">=</button>
                    <button class="sizing">-</button>
                </div>
                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
